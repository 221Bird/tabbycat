{% extends "base_fullscreen.html" %}

{% block content %}
  <div id="vueMount">
    <edit-panel-adjudicators-container
      :initial-debates-or-panels="debatesOrPanels"
      :initial-round-info="roundInfo">
    </edit-panel-adjudicators-container>
  </div>
{% endblock content %}

{% block js %}
  <script>
    window.vueData = {
      debatesOrPanels: {{ vueDebatesOrPanels|safe }},
      roundInfo: {{ vueRoundInfo|safe }},
    }
  </script>
  {{ block.super }}
{% endblock js %}
